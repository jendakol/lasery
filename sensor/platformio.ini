; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; this below enables async websocket handling
build_flags = -D WEBSOCKETS_NETWORK_TYPE=0

upload_speed = 256000
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

lib_deps =
    ESP8266WiFi
    WebSockets
    ArduinoJson
